<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Hello</title>
	<meta charset="utf-8" />
</head>

<body>
	<p>
		<input type="submit" value="検索">
		<input type="text" name="name" th:value="*{name}">
	</p>
	<p>
	<form action="/genre/J-POP">
		<input type="submit" value="J-POP">
	</form>
	<form action="/genre/K-POP">
		<input type="submit" value="K-POP">
	</form>
	<form action="/genre/ballad">
		<input type="submit" value="バラード">
	</form>
	</p>
	<table>

		<tr th:each="res : ${dbList}">
			<td th:text="${res.board}">掲示板</td>
			<td th:text="${res.name}">名前</td>
			<td th:text="${res.comment}">コメント</td>
			<td th:text="${res.attime}">時間</td>
		</tr>

	</table>
</body>

</html>
